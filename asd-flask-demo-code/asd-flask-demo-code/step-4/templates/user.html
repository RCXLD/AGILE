{% extends "base.html" %}
{% import "ui.html" as ui %}

{% block content %}
	<div class="single-column-layout-50">
		<div class="middle-column">
			<div class = "menu">
				<ul>
					<li><a href="{{ url_for('home') }}">Home</a></li>
				</ul>
			</div>

			<h2>Links from {{ owner.name }}</h2>
			{% for link in owner.links %}
				{{ ui.render_post(link) }}
			{% else %}
				{{ owner.name }} did not post links yet...
			{% endfor %}
		</div>
	</div>
{% endblock %}
