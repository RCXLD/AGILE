{%- macro render_album_list(albums) %}
<h4>album list</h4>
<ul>
	{% for album in albums %}
	    <li><a href="{{ url_for('show_album', album_id = album.id) }}">{{ album.Name }}</a>, {{ album.YearOfPub }}</li>
	{% else %}
    <li>No albums for this band!</li>
	{% endfor %}
</ul>
    
    {{ caller() }}
{%- endmacro %}
